<!doctype html>
<html lang="en" data-bs-theme="light" id="themeSwitcher">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Online Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar bg-dark" data-bs-theme="dark" id="navThemeSwitcher">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-bootstrap-fill" style="color: rgb(209, 209, 235);"></i> Responsive Code Editor
        </a>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchBox" onclick="themeChanger()" >
          <label class="form-check-label" for="flexSwitchBox" id="navSwitchText">
            <i class="bi bi-sun-fill" style="color: rgb(244, 226, 110);"></i>
          </label>
        </div>
      </div>
    </nav>

    <!-- INPUT AREA -->
    <section>
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-md-4">
            <div class="mb-3">
              <label for="html-input" class="form-label textContent">
                <i class="bi bi-filetype-html"></i> HTML
              </label>
              <textarea class="form-control" id="html-input" rows="9" placeholder="Type your HTML code here..." onkeyup="finalOutput()"></textarea>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="css-input" class="form-label textContent">
                <i class="bi bi-filetype-css"></i> CSS
              </label>
              <textarea class="form-control" id="css-input" rows="9" placeholder="Type your CSS code here..." onkeyup="finalOutput()"></textarea>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label for="js-input" class="form-label textContent">
                <i class="bi bi-filetype-js"></i> JAVASCRIPT
              </label>
              <textarea class="form-control" id="js-input" rows="9" placeholder="Type your JAVASCRIPT code here..." onkeyup="finalOutput()"></textarea>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- OUTPUT AREA -->
    <section>
      <div class="container-fluid text-center">
        <div class="textContent">
          <i class="bi bi-caret-right-square-fill"></i> OUTPUT
        </div>
        <div class="ratio ratio-21x9 outputArea" style="--bs-aspect-ratio: 23%">
          <iframe id="codeExecutionOutput"></iframe>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
